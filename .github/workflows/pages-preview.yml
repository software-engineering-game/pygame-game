name: Pages Preview (pygbag)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout nick-work
        uses: actions/checkout@v4
        with:
          ref: nick-work

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pygbag
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag

      - name: Build web
        run: |
          python -m pygbag .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
