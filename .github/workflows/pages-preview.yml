name: Deploy to GitHub Pages (pygbag)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-pygbag
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install pygbag
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag

      - name: Cache pygbag toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache
            ~/.local/share/pygbag
          key: pygbag-${{ runner.os }}-${{ hashFiles('**/*.py', 'requirements.txt') }}
          restore-keys: |
            pygbag-${{ runner.os }}-

      - name: Remove prototype folder for web build
        run: rm -rf prototype

      - name: Build web version (CI + timeout)
        run: |
          set -euxo pipefail
          timeout 12m python -u -m pygbag --build --ume_block 0 .

      - name: Debug output folders
        run: |
          ls -la build || true
          ls -la build/web || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
